[Test]
backup_client: localhost
backup_directory: test
backup_database: test/test.dat
backup_interval_full: 9.5
backup_interval_differential: 4.0
backup_interval_incremental: 1.0
backup_options: --noconf --batch /etc/darrc --verbose=skipped
backup_start_time: 2012-01-01_2000
command_pre_run: sudo mount -o remount,rw /mnt/backup/
command_post_run: sudo mount -o remount,ro /mnt/backup/
date_format: %Y-%m-%d_%H%M
date_regex: [0-9]{4}-[0-9]{2}-[0-9]{2}_[0-9]{4}
path_to_dar: /usr/local/bin/dar
path_to_dar_manager: /usr/local/bin/dar_manager


[Default]
backup_client: localhost/default


[aaa]
backup_client: localhost/aaa


[zzz]
backup_client: localhost/zzz
